<div class="alert alert-primary" role="alert" style="width: 10rem;">
  <a class="btn btn-primary" [routerLink]="['/admin/products/new']">New product</a>
</div>

<div id="searchFilter">
  <input type="text" class="form-control" [(ngModel)]="dataSearch" style="width: 400px;">
  <button class="btn btn-success" (click)="searchFilter(dataSearch)">Search</button>
  <button class="btn btn-default" (click)="reset()">Reset</button>
  <h6>{{ msgSearch }}</h6>
</div>

<ngx-datatable class="material" [rows]="dataProducts" [columns]="[{name:'title'}, {name:'price'}]" [columnMode]="'force'"
  [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="5">

  <ngx-datatable-column name="Title" [width]="100">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.title}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Price" [width]="100">

    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.price | currency:'USD'}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column [width]="100">

    <ng-template let-row="row" ngx-datatable-cell-template>
      <a [routerLink]="['/admin/products/', row.$key]">Edit</a>
    </ng-template>
  </ngx-datatable-column>

</ngx-datatable>
