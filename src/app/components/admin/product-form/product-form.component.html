<!--           form>div.form-group>label+input             -->
<div class="row">
  <div class="col-md-6">
    <form [formGroup]="formStoreProduct" (ngSubmit)="save()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" name="title" id="title" class="form-control">
        <div class="showError">
          <div class="form-control-feedback" *ngIf="formStoreProduct.get('title').touched && formStoreProduct.get('title').invalid">Title is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number" id="price" formControlName="price" name="price" class="form-control" aria-label="Amount (to the nearest dollar)">
        </div>
        <div class="showError">
          <div *ngIf="formStoreProduct.get('price').touched && formStoreProduct.get('price').invalid">Price is required.</div>
          <div *ngIf="formStoreProduct.get('price').errors?.min">Price should is 0 or greater.</div>
        </div>


      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control" formControlName="category" name="category">
          <option value=""></option>
          <option *ngFor="let c of categories | async" [value]="c.$key">{{c.name}}</option>
        </select>
        <div class="showError">
          <div class="form-control-feedback" *ngIf="formStoreProduct.get('category').touched && formStoreProduct.get('category').invalid">Category is required.</div>
        </div>

      </div>

      <div class="form-group">
        <label for="imageUrl">imageUrl</label>
        <input type="text" id="imageUrl" formControlName="imageUrl" name="imageUrl" class="form-control">
        <div class="showError">
          <div *ngIf="formStoreProduct.get('imageUrl').touched && formStoreProduct.get('imageUrl').invalid">imageUrl is required.</div>
          <div *ngIf="formStoreProduct.get('imageUrl').errors?.url">imageUrl must is url.</div>
        </div>
      </div>

      <button class="btn btn-primery" type="submit" [disabled]="!formStoreProduct.valid">Save</button>
      <button class="btn btn-danger" *ngIf="isEdit" (click)="delete($event)">Remove</button>
    </form>

  </div>
  <div id="showInfo" class="col-md-6" *ngIf="dataProduct?.title"> 
    <app-product-card [product]="dataProduct" [showAction]="false"></app-product-card>
  </div>
</div>
