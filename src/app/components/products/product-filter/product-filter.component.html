<div class="sticky-top">
  <div class="list-group">
    <a class="list-group-item list-group-item-action" [routerLink]="['/']" [class.active]="!category">
      All Categories
    </a>
    <a *ngFor="let c of dataCategories" class="list-group-item list-group-item-action active" [routerLink]="['/']" [queryParams]="{category: c.$key}"
      [class.active]="category === c.$key">
      {{c.name}}
    </a>
  </div>
</div>
